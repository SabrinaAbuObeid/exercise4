<section data-ng-controller="BlogsController" data-ng-init="findOne()">
	<center><div class="page-header">
		<hr>
		<h1 class="intro-text text-center"><span data-ng-bind="blog.title" ></span></h1>
		<hr>
		
		<h3 data-ng-bind="blog.name"></h3>
		<br>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == blog.user._id))">
		<a class="btn btn-primary" href="/#!/blogs/{{blog._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
		</center>
	</div>
	<small><center>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="blog.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="blog.user.displayName"></span>
		</em>
	</small><br>
	<div class="page-body" style="max-width:70%">
			<image ng-src="{{blog.image}}" style="max-width:300px; width:49%;margin-left:2%; padding:10px; float:center;"/>
			<br>
				<p class="lead" data-ng-bind="blog.content"></p>


		</div></center>
		<footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Filter Canyon, Inc 2015</p>
                </div>
            </div>
        </div>
    </footer>
</section>
