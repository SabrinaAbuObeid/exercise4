<section data-ng-controller="BlogsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Blog</h1>
    </div>
    <div class="col-md-12">
        <form name="blogForm" class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : submitted && blogForm.title.$invalid}">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input name="title" type="text" data-ng-model="blog.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div ng-show="submitted && blogForm.title.$invalid" class="help-block">
                        <p ng-show="blogForm.title.$error.required" class="text-danger">Title is required</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && blogForm.content.$invalid}">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="blog.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
                    </div>
                    <div ng-show="submitted && blogForm.content.$invalid" class="help-block">
                        <p ng-show="blogForm.content.$error.required" class="text-danger">Content is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="blog.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <!--maybe not needed-->
                <div class="page-body">
                    <image ng-src="{{blog.image}}"  style="max-width:60%"/>
         <br><br>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Filter Canyon, Inc 2015</p>
                </div>
            </div>
        </div>
    </footer>
</section>
