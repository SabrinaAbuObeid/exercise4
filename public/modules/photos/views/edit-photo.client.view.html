<section data-ng-controller="PhotosController" data-ng-init="findOne()">
<div class="page-header">
<h1>Edit Photo</h1>
</div>

<div class="col-md-12">
<form class="form-horizontal" data-ng-submit="update()" novalidate>
<fieldset>
<div class="form-group">
<input type="submit" value="Update" class="btn btn-default" style="float:right;"></center>
</div>
<label class="control-label" for="name" >Photo Name</label>
<div class="controls">
<center> <input type="text" data-ng-model="photo.name" id="name" class="form-control" placeholder="Name" required >
</center>
</div>
<br>
</fieldset>
</form>
</div>

<div class="col-md-12">
<form class="form-horizontal" data-ng-submit="updateFilter()" novalidate>
<fieldset>
<div class="form-group">
<center>
<input data-ng-model="updateFilter" data-ng-change="updateFilter.invertImage=updateFilter" type="submit" value="Invert" class="btn btn-primary btn-default" ng-model-options="{ getterSetter: true }"></center>
<!-- <input data-ng-model="updateFilter" data-ng-change="updatFilter.greyscaleImage=updateFilter" type="submit" value="Greyscale" class="btn btn-default btn-primary" ng-model-options="{ getterSetter: true }">
<input data-ng-model="updateFilter" data-ng-change="updateFilter.sepiaImage=updateFilter" type="submit" value="Sepia" class="btn btn-default btn-primary" ng-model-options="{ getterSetter: true }"></center> -->

</div> 
<br>
<center>
<div class="page-body">
<image ng-src="{{photo.image}}" ng-bind="updateFilter.invertImage" style="max-width:60%"/>
<br><br>
</div>

<br><br><br>

<div data-ng-show="error" class="text-danger">
<strong data-ng-bind="error"></strong>
</div>
</fieldset>
</form>
</div>
<footer>
<div class="container">
<div class="row">
<div class="col-lg-12 text-center">
<p>Copyright &copy; Filter Canyon, Inc 2015</p>
</div>
</div>
</div>
</footer>
</section>
