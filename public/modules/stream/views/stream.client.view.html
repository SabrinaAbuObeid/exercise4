<section data-ng-controller="StreamController" data-ng-init="find()">
    <div class="page-header">

        <h1>Photo Stream Gallery</h1>
    </div>
    <div class="">
        <a data-ng-repeat="photo in photos" data-ng-href="#!/photos/{{photo._id}}" class="list-group-item thumbnail streamPhoto">
           
            <small class="list-group-item-text">
               <!-- Posted on
                <span data-ng-bind="photo.created | date:'medium'"></span>-->
                 <h4 class="list-group-item-heading" data-ng-bind="photo.name" style="max-width:10%;"></h4><br>
                by
                <span data-ng-bind="photo.user.displayName"></span>
            </small><br>
           
            <image src="{{photo.image}}" style="max-width:100%" />

        </a>
    </div>
</section>
<div class="col-md-12">

       <section data-ng-controller="BlogsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Photo Blogs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="blog in blogs" data-ng-href="#!/blogs/{{blog._id}}" class="list-group-item streamPhoto">
            <small class="list-group-item-text" style="max-width:40%">
                Posted on
                <span data-ng-bind="blog.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="blog.user.displayName"></span>
            </small>
            
            <h4 class="list-group-item-heading" data-ng-bind="blog.title" style="padding:15px 0 5px 0;"></h4>
            <h6 class="list-group-item-heading" data-ng-bind="blog.name" ></h6>
            <p class="list-group-item-text" data-ng-bind="blog.content" style="padding:5px 0 15px 0;"></p>
            <image src="{{blog.image}}" style="max-width:70%" />
        </a>
    </div>
</div>

</div>
 <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Filter Canyon, Inc 2015</p>
                </div>
            </div>
        </div>
    </footer>

        
</section>
